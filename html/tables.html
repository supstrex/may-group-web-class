<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of tables</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col">Saturday</th><th scope="col">Sunday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Morning</th>
        <td rowspan="2">Work</td>
        <td rowspan="3">Relax</td>
      </tr>
      <tr>
       <th scope="row">Afternoon</th>
      </tr>
      <tr>
        <th scope="row">Evening</th>
        <td>Dinner</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
